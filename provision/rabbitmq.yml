---
- name: Install and setup RabbitMQ with user
  hosts: rmqsrvgrp  # Ensure this group includes your RabbitMQ server
  gather_facts: no
  tasks:
    - name: Install Erlang Repository Package
      apt:
        deb: https://package.erlang-solutions.com/erlang-solutions_1.0_all.deb
      tags:
        - package

    - name: Add the Erlang Solution public key
      apt_key:
        url: https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc
        state: present
      tags:
        - package

    - name: Install Erlang
      apt:
        name: erlang
        update_cache: yes
        cache_valid_time: 86400
        state: present
      tags:
        - package

    - name: Add RabbitMQ repository
      apt_repository:
        repo: deb https://dl.bintray.com/rabbitmq/debian bionic main
        state: present
      tags:
        - package

    - name: Install RabbitMQ Server
      apt:
        name: rabbitmq-server
        state: present
        update_cache: yes
        cache_valid_time: 86400
      tags:
        - package

    - name: Start and enable RabbitMQ server
      service:
        name: rabbitmq-server
        state: started
        enabled: yes
      tags:
        - svc

    - name: Configuration setup
      copy:
        content: |
          [{rabbit, [{loopback_users, []}]}].
        dest: /etc/rabbitmq/rabbitmq.config
      notify:
        - Restart RabbitMQ
      tags:
        - conf

    - name: Create RabbitMQ user
      rabbitmq_user:
        name: test
        password: test
        configure_priv: .*
        read_priv: .*
        write_priv: .*
        tags: administrator
        state: present
      notify:
        - Restart RabbitMQ
      tags:
        - conf

- hosts: localhost
  connection: local
  gather_facts: no
  tasks:

    - name: Importing the variables file
      include_vars: vars/outputs

    - name: Importing the bashion variable
      include_vars: vars/bashion

    - name: Create a new EC2 key pair
      ec2_key:
        name: bashion_key
        region: "{{ region }}"
      register: keyout

    - name: Store the key in the file
      copy:
        content: "{{ keyout.key.private_key }}"
        dest: "./bashion-key.pem"
        mode: '0600'
      when: keyout.changed

    - name: Create security group rule for bashion
      ec2_group:
        name: bashion-sg
        description: sg with the description
        region: "{{ region }}"
        vpc_id: "{{ vpc_id }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: "{{ MYIP }}"
            rule_desc: allow 22 from myip
      register: bashionSG_out

    - name: Creating Bashion Host
      ec2:
        key_name: bashion_key
        region: "{{ region }}"
        instance_type: t2.micro
        image_id: "{{ bashion_ami }}"
        vpc_subnet_id: "{{ pubsub1_id }}"
        security_group_ids:
          - "{{ bashionSG_out.group_id }}"  # Referencing the security group ID
        wait: yes
        wait_timeout: 300
        tags:
          Name: "Bashion-proj"
          Owner: Devops Team
      register: bashionHost_out

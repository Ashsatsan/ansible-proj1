- hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Importing the variables file
      include_vars: vars/outputs

    - name: Importing the bashion variable
      include_vars: proj_stack

    - name: Create a new EC2 key pair
      ec2_key:
        name: stack_key
        region: "{{ region }}"
      register: keyout

    - name: Store the key in the file
      copy:
        content: "{{ keyout.key.private_key }}"
        dest: "./stack_key.pem"
        mode: '0600'
      when: keyout.changed

    - name: Create security group rule for elb
      ec2_group:
        name: proj-elb
        description: leb with the description
        region: "{{ region }}"
        vpc_id: "{{ vpc_id }}"
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: [0.0.0.0/0]
            rule_desc: allow 80 to anywhere

          - proto: tcp
            from_port: 22
            to_port: 22
            group_id: "{{ bashionSG }}"  # Reference a security group ID
            rule_desc: allow 22 from bastion

      register: elbSG_out

    - name: Create security group rule for proj_stack
      ec2_group:
        name: proj_stack-sg
        description: proj_stack with the description
        region: "{{ region }}"
        vpc_id: "{{ vpc_id }}"
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: "0.0.0.0/0"  # Open to the internet
            rule_desc: allow 80 to anywhere

          - proto: tcp
            from_port: 22
            to_port: 22
            group_id: "{{ bashionSG }}"  # Correct parameter name
            rule_desc: allow 22 to bastion
      register: projSG_out


    - name: Updating the proj_stack to connect with themselves
      ec2_group:
        name: proj_stack-sg
        region: "{{ region }}"  # Ensure the region is passed
        rules:
          - proto: all
            from_port: -1  # Use -1 for all ports
            to_port: -1    # Use -1 for all ports
            group_id: "{{ projSG_out.group_id }}"  # Extract the security group ID from the previous task
            rule_desc: allow within each other


           
          
        
    
        
